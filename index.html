<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram User Information</h1>
        <div class="info" id="userInfo">Loading user data...</div>
    </div>

    <script>
        // Prüfen, ob Telegram-WebApp-API verfügbar ist
        if (window.Telegram.WebApp.initDataUnsafe) {
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                document.getElementById('userInfo').innerHTML = `
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>First Name:</strong> ${user.first_name}</p>
                    <p><strong>Last Name:</strong> ${user.last_name || 'N/A'}</p>
                    <p><strong>Username:</strong> ${user.username || 'N/A'}</p>
                    <p><strong>Language Code:</strong> ${user.language_code}</p>
                    <p><strong>Is Premium:</strong> ${user.is_premium ? 'Yes' : 'No'}</p>
                `;
            } else {
                document.getElementById('userInfo').textContent = "User data is not available.";
            }
        } else {
            document.getElementById('userInfo').textContent = "Telegram WebApp API not available.";
        }
    </script>
</body>
</html>
